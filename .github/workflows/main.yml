name: Count Lines of Code

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  cloc:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3

    # Runs djdefi/cloc-action
    - name: Count Lines of Code (cloc)
      uses: djdefi/cloc-action@main
      with:
        options: --report-file=cloc.txt

    # Copy the new cloc.txt into the README.md file at the appropriate spot
    - run: csplit README.md /\<\!--/ {1}
    - run: echo "<!-- CLOC-START -->" >> xx00
    - run: echo "```" >> xx00
    - run: cp xx00 README.md
    - run: tail -n +2 cloc.txt >> README.md
    - run: echo "```" >> README.md
    - run: echo "Updated: " $(date) >> README.md
    - run: cat xx02 >> README.md

    # Save the output back to the repository
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        ref: ${{ github.head_ref }}
        skip_dirty_check: true            
        branch: main
        file_pattern: 'README.md'



